<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Irregular verbs</title>
  </head>

  <body>
    <h1><div class="p-3 mb-2 bg-primary text-white">Irregular verbs</div></h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Present</th>
          <th scope="col">Past simple</th>
          <th scope="col">Past participle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>be</td>
          <td>was <br> were</td>
          <td>been</td>
        </tr>
        <tr>
          <td>become</td>
          <td>became</td>
          <td>become</td>
        </tr>
        <tr>
          <td>begin</td>
          <td>began</td>
          <td>begun</td>
        </tr>
        <tr>
          <td>break</td>
          <td>broke</td>
          <td>broken</td>
        </tr>
        <tr>
          <td>bring</td>
          <td>brought</td>
          <td>brought</td>
        </tr>
        <tr>
          <td>build</td>
          <td>built</td>
          <td>built</td>
        </tr>
        <tr>
          <td>buy</td>
          <td>bougt</td>
          <td>bought</td>
        </tr>
      </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
